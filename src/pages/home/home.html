<link href='https://fonts.googleapis.com/css?family=Fira Sans' rel='stylesheet'>
<ion-content style = "background-color:white" >
  
 
  <div class = "flux">Flux</div>


  <img class = "group" src = "assets/icon/group.jpg" height = "150px" >

    {{ item }} 
    
  </ion-item>


 
</ion-list>



</ion-content>
